<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Example</title>
  <script src="https://api.letsee.io/auth/webar?key=0e967903e7588627a5bd56c5881e8306939fb5c6761758d3f0adc8d76a7c53a5"></script>
</head>
<body>
<div id="container"> Hello, world!</div>
<script>
	letsee.ready(() => {
		letsee.start();
    letsee.addTarget('https://api.letsee.io/targets/target-manager/target-uid/6316f42871704ffe75f172b6').then(entity => {
			const htmlElement = document.getElementById('container');
			htmlElement.style.border = '1px solid red';
			htmlElement.style.width = '320px';
			htmlElement.style.height = '427px';
			let xrElement = letsee.createXRElement(htmlElement);
			letsee.bindXRElement(xrElement, entity);
		});
	});
	letsee.init({ trackerType: 'image' });
</script>
</body>
</html>
