<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>ARX BOX</title>
  <script src="https://developer.letsee.io/api/webar?key=e4fde6e2800576b0c332b6bb4a41f49148a2d8327c38227f86e011aa6ccb77d7"></script>
  <style>
    #loading {
      position:absolute;
      width: 5vw;
      height:5vw;
      left: 49vw;
      top: calc(50vh - 2vw);
      z-index: 200;
    }
    #loading img{
      width: 100%;
      height:100%;
      object-fit: contain;
    }
  </style>
  <style media="place" type="text/css">
    #container {
      -letsee-target: uri("https://developer.letsee.io/api-tm/target-manager/target-uid/6111ef09398942b60ead2d47");
      width: 733px; /* 300px */
      height: 772px; /* 212.25px */
      border: 3px solid black;
    }

  </style>
</head>
<body>
<div id="container"></div>
<div id="loading">
  <img src="loading.gif" />
</div>
<!-- Loading the Letsee WebAR Engine -->
<script type="application/javascript">
  letsee.ready(() => {
    letsee.start();
  });
  letsee.init({trackerType:"image"});

  /** letsee의 카메라를 얻어온 뒤 아래 canPlay 이벤트가 전파됨 **/
  letsee.videoManager().srcVideo.addEventListener('canplay', () => {
    /** 로딩바 제거 **/
    document.getElementById('loading').style.display = 'none';

    /** 이미지 마커 가이드를 출력 **/
    // document.getElementById('이미지 가이드').style.display = 'block';
  })
</script>
</body>
</html>
